<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pagos</title>

        <input type="number" name="monto" placeholder="Ej. 1250" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

      </div>

      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1">Â¿A quiÃ©n fue vendido?</label>
        <select name="destino" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Selecciona una opciÃ³n --</option>

      </div>

      <button type="submit" class="w-full py-4 text-xl font-bold bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-lg transition-all">

    </form>
